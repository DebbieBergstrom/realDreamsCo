{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block body_class %}viewport-cover{% endblock %}
{% block content %}
<div class="container-fluid mt-5">
    <div class="product-card-bg my-3 pt-3">
        <div class="row justify-content-center max-width-500">
            <div class="col-12 mx-auto pt-5">
                <h2 class="product-title mb-3 mt-4 text-center text-white">
                    Product
                    Management</h2>
                <h3 class="text-white text-center">Add a Product</h3>
            </div>

            <div class="col-12 col-md-10">
                <form method="POST" action="{% url 'add_product' %}"
                    class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0"
                            href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0"
                            type="submit">Add
                            Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
