{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="my-3 pt-3">
        <div class="row justify-content-center pt-5 error-width card-body">
            <div class="col-12 mx-auto pt-5 text-center">
                <h2 class="mb-3 mt-4 text-white">500 Internal
                    Server Error</h2>
                <h3 class="text-white mt-3">Oops! Something went wrong on our
                    end.
                </h3>
                <a href="{% url 'home' %}"
                    class="btn btn-secondary rounded-2 mt-4">Return
                    Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
