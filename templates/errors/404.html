{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div
    class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center card-body error-width">
            <h2 class="mb-3 mt-4 text-white">404 Not Found</h2>
            <h3 class="text-white">Oops! We can't seem to find the page you're
                looking for.</h3>
            <p class="text-white mt-3">The page might have been removed, had
                its name changed, or is temporarily unavailable.</p>
            <a href="{% url 'home' %}"
                class="btn btn-secondary rounded-2 mt-4">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
