{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="my-3 pt-3">
        <div class="row justify-content-center pt-5">
            <div class="col-12 mx-auto pt-5 text-center">
                <h2 class="mb-3 mt-4 text-dark">404 Not Found</h2>
                <h3 class="text-dark">Oops! We can't seem to find the page
                    you're looking for.</h3>
                <p class="text-dark mt-3">The page might have been removed, had
                    its name changed, or is temporarily unavailable.</p>
                <a href="{% url 'home' %}"
                    class="btn btn-secondary rounded-2 mt-4">Return
                    Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
